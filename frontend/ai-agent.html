<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Review Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background-color: #f0f4f9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px; /* <-- 增加宽度 */
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.05); /* 增加一点阴影效果 */
        }
        .chat-header {
            border-bottom: 1px solid #e0e0e0;
        }
        .chat-header h2 {
            color: #1f1f1f;
            font-size: 1.25rem;
            font-weight: 500;
        }
        .chat-history {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            max-width: 95%;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
            color: #fff;
        }
        .user-message .avatar {
            background-color: #1a73e8;
        }
        .ai-message .avatar {
            background-color: #8e44ad;
        }
        .message-content {
            padding: 2px 15px;
            border-radius: 18px;
            color: #3c4043;
            line-height: 1.6;
        }
        .message-content h1, .message-content h2, .message-content h3 { margin-top: 0.5em; margin-bottom: 0.5em; font-weight: 600; }
        .message-content ul, .message-content ol { padding-left: 20px; margin-bottom: 1em; }
        .message-content code { background-color: #f1f3f4; padding: 2px 6px; border-radius: 4px; font-family: 'Courier New', Courier, monospace; }
        .message-content pre { background-color: #282c34; color: #abb2bf; padding: 15px; border-radius: 8px; overflow-x: auto; }
        .message-content pre code { background-color: transparent; padding: 0; }
        .input-area {
            padding: 1rem 1.5rem;
            background-color: #fff;
            border-top: 1px solid #e0e0e0;
        }
        .input-group-wrapper {
            background-color: #f1f3f4;
            border-radius: 28px;
            padding: 5px;
        }
        .input-group-wrapper .form-control {
            border: none;
            box-shadow: none;
            background-color: transparent;
            height: 44px;
        }
        .input-group-wrapper .btn {
            border-radius: 50%;
            width: 44px;
            height: 44px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="chat-header text-center py-3">
            <h2>AI Review Assistant</h2>
        </div>
        <div class="chat-history">
            <div v-for="(msg, index) in messages" :key="index" :class="['message', msg.role === 'You' ? 'user-message' : 'ai-message']">
                <div class="avatar">{{ msg.role.charAt(0) }}</div>
                <div class="message-content" v-html="msg.text"></div>
            </div>
        </div>
        <div class="input-area">
            <div class="input-group-wrapper d-flex align-items-center">
                <input v-model="prompt" class="form-control" placeholder="Enter a prompt here" @keyup.enter="sendMessage" />
                <button @click="sendMessage" class="btn btn-primary d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, nextTick } = Vue;
        createApp({
            setup() {
                const prompt = ref('');
                const messages = ref([]);
                const context = ref([]);

                const sendMessage = async () => {
                    if (!prompt.value.trim()) return;
                    const userPrompt = prompt.value;
                    messages.value.push({ role: 'You', text: userPrompt });
                    prompt.value = '';
                    scrollToBottom();

                    try {
                        const res = await axios.post('/ai/v1/chat', { prompt: userPrompt, context: context.value }, {
                            headers: { Authorization: 'Bearer ' + localStorage.getItem('token') }
                        });
                        
                        const aiResponseHtml = marked.parse(res.data.response);
                        messages.value.push({ role: 'AI', text: aiResponseHtml });
                        
                        context.value.push(userPrompt, res.data.response);
                        scrollToBottom();

                    } catch (err) {
                        console.error(err);
                        const errorText = err.response ? JSON.stringify(err.response.data) : 'Failed to get response from server.';
                        messages.value.push({ role: 'Error', text: errorText });
                        scrollToBottom();
                    }
                };
                
                const scrollToBottom = () => {
                    nextTick(() => {
                        const chatHistory = document.querySelector('.chat-history');
                        if (chatHistory) {
                            chatHistory.scrollTop = chatHistory.scrollHeight;
                        }
                    });
                };

                return { prompt, messages, sendMessage };
            }
        }).mount('#app');
    </script>
</body>
</html>
